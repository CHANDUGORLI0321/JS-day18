<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Countdown Timer</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff7eb3, #ff758c);
            color: #fff;
            overflow: hidden;
        }
        #countdown {
            text-align: center;
            font-size: 3em;
            font-weight: bold;
            padding: 20px;
            border: 5px solid rgba(255, 255, 255, 0.7);
            border-radius: 20px;
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease-in-out;
        }
        #countdown.expiring {
            background: rgba(255, 69, 58, 0.8);
            transform: scale(1.2);
        }
        #message {
            margin-top: 20px;
            font-size: 1.5em;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        #message.visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="countdown">10</div>
    <div id="message"></div>

    

    <script>

// Initial countdown time in seconds
let timeLeft = 10;

// Function to update the countdown
function updateCountdown() {
    const countdownElement = document.getElementById('countdown');
    const messageElement = document.getElementById('message');

    // Update the countdown text
    countdownElement.textContent = timeLeft;

    // Add styling when time is expiring
    if (timeLeft <= 3) {
        countdownElement.classList.add('expiring');
    } else {
        countdownElement.classList.remove('expiring');
    }

    // Check if time has reached 0
    if (timeLeft === 0) {
        clearInterval(timer);
        countdownElement.textContent = 'Timeâ€™s Up!';
        countdownElement.style.background = "rgba(0, 200, 0, 0.8)";
        messageElement.textContent = "Great job staying focused!";
        messageElement.classList.add('visible');
    }

    // Decrease time
    timeLeft--;
}

// Run updateCountdown every second using setInterval
const timer = setInterval(updateCountdown, 1000);

// Initialize the countdown immediately
updateCountdown();


    </script>
</body>
</html>
